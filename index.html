<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Resources</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ADD8E6, #FFA07A); /* Gradient background with light blue and light red */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Use min-height instead of height for better responsiveness */
        }

        header {
            background: linear-gradient(to bottom right, #ADD8E6, #FFA07A); /* Gradient background with light blue and light red */
            padding: 20px;
            text-align: center;
            color: white;
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1; /* Take remaining space */
            color: #000;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px; /* Add border-radius for a curvy table */
            overflow: hidden; /* Hide overflowing content */
            border: none; /* Remove border */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e6e6e6; /* Light gray header background */
        }

        a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Best Resources</h1>
    </header>

    <main>
        <div style="border: 1px solid #ddd; border-radius: 10px; padding: 10px; overflow: auto;">
            <table>
                <tr>
                    <th style="width: 50%;">URL</th>
                    <th style="width: 30%;">Details</th>
                    <th style="width: 20%;">Date</th>
                </tr>
                <!-- Add more rows as needed -->
                <tr>
                    <td><a href="https://zorox.to/">https://zorox.to/</a></td>
                    <td>Anime watching site</td>
                    <td>2024-02-08</td>
                </tr>
                <tr>
                    <td><a href="https://hurawatch.bz/" target="_blank">https://hurawatch.bz/</a></td>
                    <td>Movie/TV show watching site</td>
                    <td>2024-02-08</td>
                </tr>
                <tr>
                    <td><a href="https://chat.openai.com/" target="_blank">https://chat.openai.com/</a></td>
                    <td>AI site</td>
                    <td>2024-02-08</td>
                </tr>
            </table>
        </div>
    </main>

</body>
</html>
